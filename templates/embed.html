<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Embed Aadhaar Validator</title>
  <style> html,body{height:100%;margin:0} iframe{width:100%;border:none;border-radius:12px;} </style>
</head>
<body>
  <iframe id="aadhaarFrame" src="https://huggingface.co/spaces/username/aadhaar-validator?__theme=light" scrolling="no"></iframe>

  <script>
    window.addEventListener('message', function(event){
      if (typeof event.data === 'object' && event.data !== null && event.data.type === 'height' && event.data.height) {
        var frame = document.getElementById('aadhaarFrame');
        frame.style.height = event.data.height + 'px';
      }
    }, false);
  </script>
</body>
</html>
