<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhaar Validator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Aadhaar Card Verification System</h1>
    <p class="subtitle">Upload an Aadhaar card image for validation</p>

    {% if error %}
      <div class="results" style="border-left:4px solid #d32f2f; background:#fff6f6; padding:12px; margin-bottom:12px;">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}

    <form id="uploadForm" action="/scan" method="post" enctype="multipart/form-data">
      <label class="custom-file-upload">
        <input type="file" name="file" id="fileInput" accept=".jpg,.jpeg,.png" required>
        ğŸ“‚ Choose Aadhaar File
      </label>
      <p id="fileName" class="filename">No file chosen</p>
      <button type="submit" id="scanButton">ğŸ” Scan Aadhaar</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Aadhaar Verification System | Secure Identity Validation</p>
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) fileName.textContent = `Uploaded File: ${e.target.files[0].name}`;
      else fileName.textContent = 'No file chosen';
    });
  </script>
</body>
</html>
