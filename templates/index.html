<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aadhaar Validator - Scan</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      background-color: #14A800;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    nav .logo {
      font-size: 1.3rem;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 25px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover, nav ul li a.active {
      text-decoration: underline;
      color: #D7FFD9;
    }

    /* Google Translate */
    #google_translate_element {
      position: fixed;
      left: 15px;
      top: 90px;
      z-index: 999;
      background: #fff;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Main container */
    .container {
      text-align: center;
      margin-top: 100px;
      flex: 1;
    }
    h1 {
      color: #14A800;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 1rem;
      max-width: 600px;
      margin: 10px auto 30px;
      line-height: 1.6;
    }

    .upload-box {
      background: white;
      border: 2px dashed #14A800;
      border-radius: 10px;
      padding: 30px;
      width: 350px;
      margin: 20px auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
      font-size: 1rem;
    }
    .btn-scan {
      background-color: #14A800;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-scan:hover {
      background-color: #0D7300;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: white;
      padding: 15px;
      background: #14A800;
      border-top: 3px solid #0D7300;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">Aadhaar Validator</div>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('instructions') }}">Instructions</a></li>
    </ul>
  </nav>

  <!-- Google Translate Widget -->
  <div id="google_translate_element"></div>

  <div class="container">
    <h1>Aadhaar Card Scanner</h1>
    <p>Upload your Aadhaar image below and click “Scan” to validate it securely.</p>

    <div class="upload-box">
      <form id="scanForm" enctype="multipart/form-data">
        <input type="file" id="aadhaarFile" name="aadhaarFile" accept="image/*" />
        <button type="button" class="btn-scan" id="scanBtn">Scan</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Aadhaar Validator | Secure Identity Verification
  </footer>

  <script>
    // Google Translate setup (only Indian languages)
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,ta,te,kn,ml,mr,bn,gu,pa,ur',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    document.getElementById("scanBtn").addEventListener("click", function() {
      const fileInput = document.getElementById("aadhaarFile");

      if (!fileInput.files.length) {
        Swal.fire({
          icon: "warning",
          title: "No file selected!",
          text: "Please upload your Aadhaar card image before scanning.",
          confirmButtonColor: "#14A800"
        });
        return;
      }

      const formData = new FormData();
      formData.append("aadhaarFile", fileInput.files[0]);

      Swal.fire({
        title: "Scanning Aadhaar...",
        text: "Please wait while we process your document.",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
      });

      fetch("/scan", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        Swal.close();
        if (data.success) {
          Swal.fire({
            icon: "success",
            title: "Aadhaar Verified!",
            text: data.message || "Your Aadhaar card is valid.",
            confirmButtonColor: "#14A800"
          });
        } else {
          Swal.fire({
            icon: "error",
            title: "Validation Failed",
            text: data.message || "Unable to verify Aadhaar. Please try again.",
            confirmButtonColor: "#14A800"
          });
        }
      })
      .catch(() => {
        Swal.close();
        Swal.fire({
          icon: "error",
          title: "Network Error",
          text: "Something went wrong while scanning your Aadhaar.",
          confirmButtonColor: "#14A800"
        });
      });
    });
  </script>
</body>
</html>
