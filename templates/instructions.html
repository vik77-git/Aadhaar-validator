<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructions | Aadhaar Validator</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    nav { background-color: #14A800; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
    nav .logo { font-size: 1.3rem; font-weight: 600; }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
    nav ul li { margin-left: 25px; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; transition: color 0.3s; }
    nav ul li a:hover, nav ul li a.active { text-decoration: underline; color: #D7FFD9; }
    .content { flex: 1; text-align: center; margin: 100px 20px; }
    h1 { color: #14A800; font-size: 2rem; margin-bottom: 10px; }
    ul { text-align: left; max-width: 600px; margin: 30px auto; line-height: 1.8; color: #444; }
    .upload-box { background: white; border: 2px dashed #14A800; border-radius: 10px; padding: 30px; width: 350px; margin: 30px auto; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); }
    input[type="file"] { display: block; margin: 10px auto; font-size: 1rem; }
    .btn-scan { background-color: #14A800; color: white; padding: 12px 28px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.3s; }
    .btn-scan:hover { background-color: #0D7300; }
    footer { text-align: center; font-size: 0.85rem; color: white; padding: 15px; background: #14A800; border-top: 3px solid #0D7300; }
    #google_translate_element { position: fixed; top: 80px; left: 20px; z-index: 1000; }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Aadhaar Validator</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="instructions.html" class="active">Instructions</a></li>
    </ul>
  </nav>

  <div id="google_translate_element"></div>

  <div class="content">
    <h1>Instructions</h1>
    <ul>
      <li>Ensure your Aadhaar card image is clear and readable.</li>
      <li>Supported formats: JPG, JPEG, PNG.</li>
      <li>Click the “Scan Aadhaar” button below to begin validation.</li>
    </ul>

    <div class="upload-box">
      <form id="scanForm" enctype="multipart/form-data">
        <input type="file" id="aadhaarFile" name="aadhaarFile" accept="image/*" />
        <button type="button" class="btn-scan" id="scanBtn">Scan Aadhaar</button>
      </form>
    </div>
  </div>

  <footer>
    © 2025 Aadhaar Validator | Secure Identity Validation
  </footer>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'hi,ta,te,ml,kn,gu,bn,mr,pa,ur',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');
    }

    document.getElementById("scanBtn").addEventListener("click", function() {
      const fileInput = document.getElementById("aadhaarFile");
      if (!fileInput.files.length) {
        Swal.fire({
          icon: "warning",
          title: "No file selected!",
          text: "Please upload your Aadhaar card image before scanning.",
          confirmButtonColor: "#14A800"
        });
        return;
      }

      Swal.fire({
        title: "Scanning Aadhaar...",
        text: "Please wait while we process your document.",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
      });

      // Simulate backend processing
      setTimeout(() => {
        Swal.fire({
          icon: "success",
          title: "Scan Complete",
          text: "Your Aadhaar has been successfully validated!",
          confirmButtonColor: "#14A800"
        });
      }, 2000);
    });
  </script>

  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
