<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructions | Aadhaar Validator</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Navbar */
    nav {
      background-color: #14A800;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 10;
      position: relative;
    }
    nav .logo { font-size: 1.3rem; font-weight: 600; }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
    nav ul li { margin-left: 25px; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; transition: color 0.3s; }
    nav ul li a:hover, nav ul li a.active { text-decoration: underline; color: #D7FFD9; }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: white;
      padding: 15px;
      background: #14A800;
      border-top: 3px solid #0D7300;
      margin-top: 40px;
    }

    /* Page content */
    body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    .content { flex: 1; text-align: center; margin: 100px 20px; }
    h1 { color: #14A800; font-size: 2rem; margin-bottom: 10px; }
    ul { max-width: 600px; margin: auto; text-align: left; line-height: 1.6; padding-left: 20px; }
    li { margin-bottom: 10px; color: #444; font-size: 1.05rem; }
    .btn-next { display: inline-block; margin-top: 25px; background-color: #14A800; color: white; padding: 12px 28px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background-color 0.3s; }
    .btn-next:hover { background-color: #0D7300; }

    /* Google Translate custom button */
    #translateBtn {
      position: fixed;
      top: 80px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #14A800;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    #translateBtn:hover { background-color: #0D7300; }

    /* Language icon SVG inside button */
    #translateBtn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Aadhaar Validator</div>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('instructions') }}" class="active">Instructions</a></li>
    </ul>
  </nav>

  <!-- Google Translate Button with icon -->
  <button id="translateBtn" title="Choose Language">
    <svg viewBox="0 0 24 24">
      <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c4.96 0 9-4.03 9-9s-4.04-9-9-9zm0 2c1.31 0 2.52.42 3.5 1.12l-1.5 1.5c-.54-.32-1.18-.5-1.85-.5-1.65 0-3 1.35-3 3 0 .67.18 1.31.5 1.85l-1.5 1.5c-.7-.98-1.12-2.19-1.12-3.5 0-3.31 2.69-6 6-6zm0 12c-1.31 0-2.52-.42-3.5-1.12l1.5-1.5c.54.32 1.18.5 1.85.5 1.65 0 3-1.35 3-3 0-.67-.18-1.31-.5-1.85l1.5-1.5c.7.98 1.12 2.19 1.12 3.5 0 3.31-2.69 6-6 6z"/>
    </svg>
  </button>

  <!-- Google Translate widget -->
  <div id="google_translate_element"></div>

  <div class="content">
    <h1>Instructions</h1>
    <ul>
      <li>Ensure your Aadhaar card image is clear and readable.</li>
      <li>Supported formats: JPG, JPEG, PNG.</li>
      <li>Click the “Scan Aadhaar” button below to begin validation.</li>
    </ul>
    <a href="{{ url_for('index') }}" class="btn-next">Next →</a>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Aadhaar Validator | Secure Identity Validation
  </footer>

  <!-- Google Translate Scripts -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,ta,te,ml,kn,gu,bn,mr,pa,ur',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

    // Toggle Google Translate dropdown on button click
    const translateBtn = document.getElementById('translateBtn');
    const translateElement = document.getElementById('google_translate_element');
    translateBtn.addEventListener('click', () => {
      translateElement.style.display = translateElement.style.display === 'block' ? 'none' : 'block';
    });
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
